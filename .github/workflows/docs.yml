name: Deploy documentation
on:
  push:
    branches: ["main"]
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-python@v6
        with:
          python-version: "3.11"
      - run: pip install mkdocs-material
      - run: mkdocs gh-deploy --force
        working-directory: ./docs
